<!DOCTYPE HTML>
<html>
<head>
    <title>Socket-Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      socket = io()
      function sendMessage () {
        socket.emit("message",document.getElementById("chat-input").value)
      }
      socket.on("new_message",(data)=>{
        document.getElementById("chat").innerHTML+="<br>"+data;
      });
    </script>
</head>
<body style="background-color:white;">
<div class="container">  
  <div class="row">
    
    <div class="col-sm-8">
      <br />
      <br />
      <br />
      Reply to this video for questions
      <br />
      This could be your Twitch stream!
      <iframe width="560" height="315" src="https://www.youtube.com/embed/OOy764mDtiA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="col-sm-4">
      <br />
      <br />
      <br />
      <input id="chat-input" type="text"> <button onclick="sendMessage()">Send Message</button>
      <br />
      <br />
      <p>Your chat goes below here. Please, no profanities!</p>
      <div id="chat" style="min-height: 100px; background-color: #eee; padding: 10px;">
      </div>
    </div>
  </div>
</div>
</body>
</html>
